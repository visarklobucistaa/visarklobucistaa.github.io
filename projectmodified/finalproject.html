<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LookupReddit</title>
</head>
<body>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>LookupReddit</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		html,
		body {
			background-color: rgb(255, 250, 250);
		}
	</style>
</head>
<body onload="getArticles()">
	<nav class="navbar navbar-dark bg-primary mb-3">
			<h1 style="color:white">LookupReddit</h1>
	</nav>
		<div id="search-container" class="container">
			<div id="search" class="card card-body bg-light mb-3">
				<h4>Search Reddit</h4>
				<form id="search-form">
					<div class="form-group">
						<input type="text" id="search-input" class="form-control mb-2" placeholder="Search Reddit for...">
					</div>
					<div class="form-check form-check-inline" ?>
						<input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
						<label class="form-checked-label">
                            Relevance
                        </label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="sortby" value="new">
						<label class="form-check-label">
                                Latest
                            </label>
					</div>
					<h5 class="mt-2">Limit: </h5>
					<div class="form-group">
						<select name="limit" id="limit" class="form-control">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
		</div>
					<button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
			</form>
				</div>
			<div id="results"></div>
					</div>
	<script src="./index.js"></script>
</body>
</html>
  <script  src="./script.js"></script>
</body>
</html>
